{% extends "layout.html" %}
{% block title %}Where does my poop go?{% endblock %}
{% block body %}
<div class="col-lg-12">
<h1>Where does the poop go?</h1>
</div>
<div class="col-lg-12">
<form class="form-inline" method="POST" action="{{ url_for('map_page') }}">
   <div class="form-group">
   <input type="text" class="form-control" placeholder="Address" name="addr">
   <input type="text" class="form-control" placeholder="Zip (optional)" name="zip">
   </div>
   <button type="submit" class="btn btn-default">Submit</button>
 </form>
 <br/>
</div>
<div class="col-lg-12">
 <p>If it is unable to find any sewers at the given address try using a nearby address.</p>
</div>
{% endblock%}
